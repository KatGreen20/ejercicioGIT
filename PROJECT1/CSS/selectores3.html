<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        /*Hijos, nietos, etc*/
        div p{
            background-color: magenta;
        }

        /*Hijos directos*/
        div > p{
            background-color: yellow;
        }

        /*Hermano*/
        div + p{
            background-color: blue;
        }

        
    </style>

  </head>
  <body>
    <div>
      <p>Parrafo 1 dentro del div</p>
      <p>Parrafo 2 dentro del div</p>
      <section>
        <!-- not Child but Descendant -->
        <p>
          Parrafo 3 en el div (pero dentro de seccion tambien no es hijo
          directo)
        </p>
      </section>
      <p>Parrafo 4 dentro del div</p>
    </div>

    <p>Parrafo 5 fuera del div pero inmediato al div</p>
    <p>Parrafo 6 fuera del div</p>

  </body>
</html>
